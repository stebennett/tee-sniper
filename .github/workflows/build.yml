name: Build

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'api/**'
      - 'k8s/**'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'api/**'
      - 'k8s/**'
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
        
    - name: Build
      run: go build -v ./...
      
    - name: Test
      run: go test -v ./...