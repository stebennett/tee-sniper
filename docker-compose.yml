services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - TSA_REDIS_URL=redis://redis:6379/0
      - TSA_SHARED_SECRET=${TSA_SHARED_SECRET}
      - TSA_BASE_URL=${TSA_BASE_URL}
      - TSA_DEBUG=false
      - TSA_LOG_LEVEL=INFO
      - TSA_LOG_FORMAT=json
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  redis_data:
